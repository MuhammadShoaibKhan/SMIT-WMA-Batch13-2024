<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="main-nav company-logo container flex">
            <a href=""></a>
       
    
    <div class="nav-links ">
        <ul class="flex">
            <li class="hover-link nav-item">Cricket</li>
            <li class="hover-link nav-item">India</li>
            <li class="hover-link nav-item">Technology</li>
            <li class="hover-link nav-item">Politics</li>
        </ul>
    </div>
    <div class="search-bar flex">
        <input type="text" class="news-input" placeholder="e.g. Science">
        <button class="search-button">Search</button>
    </div>
</div>
</nav>

<main>
    <div class="cards-container container flex" id="cardscontainer">
        <div class="card">
            <div class="card-header">
                <img src="" alt="" id="news-img">
            </div>
        </div>
    </div>
</main>


</body>
</html>
