<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    /* Basic page styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2C3E50;
      font-family: Arial, sans-serif;
      color: #ECF0F1;
    }

    
    /* Container for the thank you message and video */
    .thank-you-container {
      text-align: center;
      background-color: #34495E;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
      color: #1ABC9C;
    }

    p {
      margin: 10px 0 20px;
    }

    /* Video styling */
    .video-container {
      background-color: #1A252F;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
    }

    iframe, video {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You for Your Submission!</h1>
    <p>Your form has been successfully submitted.</p>
    
    <!-- Video container with background color -->
    <div class="video-container">
      <iframe width="560" height="315" src="vplay.mp4" 
              title="Thank You Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
