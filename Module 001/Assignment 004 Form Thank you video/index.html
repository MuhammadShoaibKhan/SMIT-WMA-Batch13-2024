<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    h1{
        text-align: center;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: brown;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    input:hover {
      background-color: #e0f7fa;
    }

    input:focus {
      background-color: #b2ebf2;
      border-color: #26c6da;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Flex styling for radio options */
    .radio-group {
      display: flex;
      align-items: left;
      gap: 8px;
    }

    .radio-group2{
      display: flex;
      align-items: left;
      gap: 8px;
    }
  </style>
</head>
<body>
  
  <form action="thankyou.html" method="POST">
    <h1>Personal Details</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="date" name="date" required>

    <p>Your nationality</p>
    <div class="radio-group">
      <input type="radio" id="pak" name="nationality" value="pak" required>
      <label for="pak">Pakistani</label>
      <input type="radio" id="fore" name="nationality" value="fore" required>
      <label for="foreign">Foreigner</label><br>
    </div>

   
 
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
