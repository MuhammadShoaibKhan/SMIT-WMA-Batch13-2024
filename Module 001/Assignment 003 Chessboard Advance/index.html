<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chess board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="chess_board">
      <div class="number_coordinate">
        <div></div>
        <div>8</div>
        <div>7</div>
        <div>6</div>
        <div>5</div>
        <div>4</div>
        <div>3</div>
        <div>2</div>
        <div>1</div>
        <div></div>
      </div>
      <div class="box">
        <div class="alphabete_coordinate inverse">
          <div>H</div>
          <div>G</div>
          <div>F</div>
          <div>E</div>
          <div>D</div>
          <div>C</div>
          <div>B</div>
          <div>A</div>
        </div>

        <div class="playing_area">
          <div class="levels">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
          </div>

          <div class="levels">
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
          </div>
          <div class="levels">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
          </div>
          <div class="levels">
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
          </div>
          <div class="levels">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
          </div>
          <div class="levels">
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
          </div>
          <div class="levels">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
          </div>
          <div class="levels">
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color1"></div>
          </div>
        </div>
        <div class="alphabete_coordinate">
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
          <div>E</div>
          <div>F</div>
          <div>G</div>
          <div>H</div>
        </div>
      </div>

      <div class="number_coordinate inverse">
        <div></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div></div>
      </div>
    </div>
  </body>
</html>
